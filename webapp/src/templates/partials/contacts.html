<div class="filters">
  <div class="inner">
    <ng-include src="'templates/partials/contacts_filters.html'"></ng-include>
    <mm-navigation></mm-navigation>
  </div>
</div>

<div class="inner">
  <div class="inbox page">
    <mm-contacts-list
      appending="contactsCtrl.appending"
      error="contactsCtrl.error"
      filtered="filtered"
      hasContacts="hasContacts"
      loading="contactsCtrl.loading"
      moreItems="moreItems"
    ></mm-contacts-list>
    <ui-view name="content"/>
  </div>
</div>
