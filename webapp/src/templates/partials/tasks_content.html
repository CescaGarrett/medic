<div class="content-pane right-pane">

  <div class="col-sm-8 item-content empty-selection" ng-show="tasksContentCtrl.loadingContent || tasksContentCtrl.loadingForm">
    <div>
      <div class="loader"></div>
    </div>
  </div>

  <div class="col-sm-8 item-content empty-selection" ng-show="!tasksContentCtrl.selected && !tasksContentCtrl.loadingContent">
    <div translate>No task selected</div>
  </div>

  <div class="col-sm-8 item-content empty-selection" ng-show="!tasksContentCtrl.loadingContent && !tasksContentCtrl.loadingForm && contentError">
    <div translate>{{ errorTranslationKey }}</div>
  </div>

  <div class="col-sm-8 item-content" ng-show="tasksContentCtrl.selected && !form && !tasksContentCtrl.loadingContent && !tasksContentCtrl.loadingForm && !contentError">
    <div class="body">
      <div>
        <h2>{{tasksContentCtrl.selected.title | translateFrom:selected}}</h2>
        <ul>
          <li>
            <label translate>task.date</label>
            <p ng-bind-html="tasksContentCtrl.selected.date | simpleDate"></p>
          </li>
          <li ng-if="tasksContentCtrl.selected.priority">
            <label translate>task.priority</label>
            <p ng-class="{'high-priority': tasksContentCtrl.selected.priority === 'high', 'medium-priority': tasksContentCtrl.selected.priority === 'medium'}">
              <span class="priority">
                <i class="fa fa-exclamation-triangle high-priority-icon"></i>
                <i class="fa fa-info-circle medium-priority-icon"></i>
              </span>
              {{tasksContentCtrl.selected.priorityLabel | translateFrom:selected}}
            </p>
          </li>
          <li ng-repeat="field in tasksContentCtrl.selected.fields">
            <label>{{field.label | translateFrom:selected}}</label>
            <p>{{field.value | translateFrom:selected}}</p>
          </li>
          <li class="actions" ng-if="tasksContentCtrl.selected.actions.length">
            <a class="btn btn-primary" ng-click="performAction(action)" ng-repeat="action in tasksContentCtrl.selected.actions">{{action.label | translateFrom:selected}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-sm-8 item-content" ng-show="tasksContentCtrl.selected && form && !tasksContentCtrl.loadingContent && !tasksContentCtrl.loadingForm">
    <div class="body">
      <mm-enketo id="'task-report'" status="tasksContentCtrl.enketoStatus" on-submit="save()" on-cancel="navigationCancel()" />
    </div>
  </div>
</div>
