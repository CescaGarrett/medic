<div id="contacts-list" class="col-sm-4 inbox-items left-pane">
  <ul class="unfiltered" ng-show="(!$ctrl.loading || $ctrl.appending) && !$ctrl.filtered"></ul>
  <ul class="filtered" ng-show="(!$ctrl.loading || $ctrl.appending) && $ctrl.filtered"></ul>
  <p ng-show="$ctrl.error" class="alert alert-danger" role="alert" translate>Error fetching contacts</p>
  <p class="loading-status" ng-show="!$ctrl.error && !$ctrl.loading && !$ctrl.hasContacts" translate>No contacts found</p>
  <p class="loading-status" ng-show="!$ctrl.error && !$ctrl.loading && $ctrl.hasContacts && !$ctrl.moreItems" translate>No more contacts</p>
  <div class="loader" ng-show="$ctrl.loading"></div>
  <div class="padding"></div>
</div>
